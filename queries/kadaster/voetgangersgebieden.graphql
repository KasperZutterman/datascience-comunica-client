# Voetgangersgebieden
# Datasource: sparql@https://api.labs.kadaster.nl/datasets/kadaster/Kadaster-Registratieve-Linked-Data/services/registraties/sparql
query {
  id
  functie(_:Voetgangersgebied)
  geometry
  city { 
    preflabel 
  }
}

{
  "@context": {
    "preflabel": "http://www.w3.org/2004/02/skos/core#prefLabel",
    "geometry": "https://bgt.basisregistraties.overheid.nl/bgt/def/geometrie",
    "functie": "https://bgt.basisregistraties.overheid.nl/bgt/def/functie",
    "Voetgangersgebied": "https://bgt.basisregistraties.overheid.nl/bgt/def/Voetgangersgebied",
    "city" : "https://bgt.basisregistraties.overheid.nl/bgt/def/bronhouder"
  }
}
